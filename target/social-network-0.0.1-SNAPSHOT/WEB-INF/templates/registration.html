<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/nav_panel.css}">
</head>
<body>

    <div th:replace="fragments/nav_panel :: navigation_panel"></div>

    <div>
        <h1>Registration</h1>
    </div>

    <div>
        <form method="post" th:action="@{/registration}" th:object="${user}">
            <div>
                <label>login<input th:field="*{login}"/></label>
                <p th:each="error:${#fields.errors('login')}" th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>password<input type="password" th:field="*{password}"/></label>
                <p th:each="error:${#fields.errors('password')}" th:text="${error}">Validation error</p>
            </div>
            <div>
                <label>confirm<input type="password" th:field="*{matchingPassword}"/></label>
            </div>
            <div>
                <label>email<input type="email" th:field="*{email}"/></label>
                <p th:each="error:${#fields.errors('email')}" th:text="${error}">Validation error</p>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>

    <a th:href="@{/login.html}">login</a>
</body>
</html>
