<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/registration.css}">
</head>
<body>

    <div th:replace="fragments/header :: header"></div>

    <div class="registration_block">
        <div class="heading">
            <h1>Registration</h1>
        </div>

        <div class="registration_form">
            <form method="post" th:action="@{/registration}" th:object="${newUser}">
                <div class="username block">
                    <label>username:<input th:field="*{username}"/></label>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Validation error</p>
                </div>
                <div class="password block">
                    <label>password:<input type="password" th:field="*{password}"/></label>
                    <p th:each="error:${#fields.errors('password')}" th:text="${error}">Validation error</p>
                </div>
                <div class="confirm-password block">
                    <label>confirm:<input type="password" th:field="*{matchingPassword}"/></label>
                    <p th:each="error:${#fields.errors('matchingPassword')}" th:text="${error}">Validation error</p>
                </div>
                <div class="email block">
                    <label>email:<input type="email" th:field="*{email}"/></label>
                    <p th:each="error:${#fields.errors('email')}" th:text="${error}">Validation error</p>
                </div>
                <div class="name block">
                    <label>name:<input class="name_inp" type="text" th:field="*{name}"/></label>
                    <p th:each="error:${#fields.errors('name')}" th:text="${error}">Validation error</p>
                </div>
                <div class="surname block">
                    <label>surname:<input type="text" th:field="*{surname}"/></label>
                    <p th:each="error:${#fields.errors('surname')}" th:text="${error}">Validation error</p>
                </div>
                <div class="birthday block">
                    <label>birthday:<input type="date" th:field="*{dateOfBirth}"/></label>
                    <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Validation error</p>
                </div>
                <div class="city block">
                    <label>city:<input type="text" th:field="*{city}"/></label>
                    <p th:each="error:${#fields.errors('city')}" th:text="${error}">Validation error</p>
                </div>
                <button class="submit" type="submit">Register</button>
            </form>
        </div>
        <div class="redirect_login">
            <span>Already have an account? <a th:href="@{/login}">Sign In</a></span>
        </div>
    </div>

</body>
</html>
