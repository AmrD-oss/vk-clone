<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/nav_panel.css}">
</head>
<body>

    <div th:replace="fragments/nav_panel :: navigation_panel"></div>

    <div sec:authorize="isAuthenticated()"></div>
    <div><h1>Sign In</h1></div>
    <div>
        <form method="post" th:action="@{/login}">

            <div th:if="${param.error}">
                Incorrect data entered
            </div>

            <div th:if="${param.logout}">
                You have been logged out
            </div>

            <div>
                <label for="login">Login<input type="text" name="login" id="login"></label>
            </div>
            <div>
                <label for="password">Password<input type="password" name="password" id="password"></label>
            </div>

            <input name="submit" type="submit" value="Sign In">
        </form>
    </div>
</body>
</html>
