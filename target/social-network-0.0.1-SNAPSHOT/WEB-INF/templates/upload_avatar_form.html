<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" content="text/html">
    <title>avatar_form</title>
    <link rel="stylesheet" type="text/css" href="#" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" href="#" th:href="@{/static/css/download_avatar_form.css}">
</head>
<body>
    <header>
        <div th:replace="fragments/header :: header"></div>
    </header>
    <main>
        <div class="download_file_block">
            <form method="post" enctype="multipart/form-data" th:action="@{/my_page/upload_avatar_form}">
                <div class="select_file">
                    <input type="file" name="avatar">
                </div>
                <div class="submit_file">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
