<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/create_news_form.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/nav_panel.css}">
    <title>Title</title>
</head>
<body>

    <div th:replace="header :: header"></div>
    <div th:replace="nav_panel :: navigation_panel"></div>

    <div class="create_news_form">
        <form method="post" class="news_form" th:action="@{/news/create_news_form}" th:object="${news}">
            <div>
                <label for="title">Заголовок</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Заголовок новости" name="title">
            </div>
            <div>
                <label for="description">Описание</label>
                <textarea cols="30" rows="6" id="description" th:field="*{description}" placeholder="Содержание..." name="description"></textarea>
            </div>
            <!--<div>-->
                <!--<label for="date">Date of creation</label>-->
                <!--<input type="date" id="date" th:field="*{dateOfCreation}" th:value="${#temporals.format(news.dateOfCreation)}" placeholder="Дата создания" name="date_of_creation">-->
            <!--</div>-->
            <div>
                <button type="submit" value="Submit">Создать</button>
            </div>
        </form>
    </div>
</body>
</html>
