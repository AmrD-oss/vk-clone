<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
</head>
<body>
        <header th:fragment="header" class="header_block">
            <div class="navigation">
                <div class="logo">
                    <a th:href="@{/news}"><img src="/images/my_page/logo.png" alt="Логотип"></a>
                </div>
                <div class="search">
                    <input type="text" name="search" placeholder="Search...">
                </div>
                <div class="nav_panel">
                    <ul>
                        <li><a th:href="@{/my_page}"><img src="/images/my_page/home.png" alt="Моя страница" class="scale"></a></li>
                        <li><a th:href="@{/news}"><img src="/images/my_page/news.png" alt="Новости" class="scale"></a></li>
                        <li><a th:href="@{/}"><img src="/images/my_page/messages.png" alt="Сообщения" class="scale"></a></li>
                        <li><a th:href="@{/friends}"><img src="/images/my_page/friends.png" alt="Друзья" class="scale"></a></li>
                        <li><a th:href="@{/possible_friends}"><img src="/images/my_page/groups.png" alt="Группы" class="scale"></a></li>
                        <li><a th:href="@{/}"><img src="/images/my_page/photos.png" alt="Фотографии" class="scale"></a></li>
                        <li><a th:href="@{/}"><img src="/images/my_page/music.png" alt="Музыка" class="scale"></a></li>
                        <li><a th:href="@{/}"><img src="/images/my_page/video.png" alt="Фотографии" class="scale"></a></li>
                    </ul>
                </div>
                <div class="login" sec:authentication="isAuthenticated()">
                    <a th:href="@{/my_page}"><div class="img_block"><img th:src="@{'/images/avatars/' + ${avatar}}" alt="ава"></div></a>
                    <span class="username" th:text="${username}"></span>
                    <div class="arrow_down">
                        <img src="/images/my_page/arrow-down.png" alt="Стрелка вниз">
                    </div>
                    <div class="submenu">
                        <ul>
                            <li><a th:href="@{/my_page}">My page</a></li>
                            <li><a th:href="@{/}">Settings</a></li>
                            <li><a th:href="@{/logout}">Exit</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

    <script src="/static/js/header.js" type="text/javascript"></script>
</body>
</html>
