<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header.css}">
</head>
<body>
    <header>
        <div th:fragment="header" class="header_block">
            <div class="navigation">
                <div class="logo">
                    <a th:href="@{/news}"><img src="/images/navigation/logo.png" alt="Логотип"></a>
                </div>
                <div class="search">
                    <input type="text" name="search" placeholder="Search...">
                </div>
                <div class="nav_panel">
                    <ul>
                        <li><a th:href="@{/my_page}"><img src="/images/navigation/home.png" alt="Моя страница" class="scale"></a></li>
                        <li><a th:href="@{/news}"><img src="/images/navigation/news.png" alt="Новости" class="scale"></a></li>
                        <li><a th:href="@{/}"><img src="/images/navigation/messages.png" alt="Сообщения" class="scale"></a></li>
                        <li><a th:href="@{/}"><img src="/images/navigation/friends.png" alt="Друзья" class="scale"></a></li>
                        <li><a th:href="@{/}"><img src="/images/navigation/groups.png" alt="Группы" class="scale"></a></li>
                        <li><a th:href="@{/}"><img src="/images/navigation/photos.png" alt="Фотографии" class="scale"></a></li>
                        <li><a th:href="@{/}"><img src="/images/navigation/music.png" alt="Музыка" class="scale"></a></li>
                        <li><a th:href="@{/}"><img src="/images/navigation/video.png" alt="Фотографии" class="scale"></a></li>
                        <!--<li><a th:href="@{/news/create_news_form}">Create news</a></li>-->
                    </ul>
                </div>
                <div class="login">
                    <a th:href="@{/my_page}"><div class="img_block"><img src="/images/avatars/ava.jpg" alt="Логин"></div></a>
                    <span class="username" sec:authentication="principal.username">Amir</span>
                    <div class="arrow_down">
                        <img src="/images/navigation/arrow-down.png" alt="Стрелка вниз">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="/static/js/header.js" type="text/javascript"></script>
</body>
</html>
