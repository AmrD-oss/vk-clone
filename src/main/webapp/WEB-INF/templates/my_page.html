<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="#" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" type="text/css" href="#" th:href="@{/static/css/nav_panel.css}">
    <link rel="stylesheet" type="text/css" href="#" th:href="@{/static/css/my_page.css}">
    <title>User-Page</title>
</head>
<body>
    <header>
        <div th:insert="~{nav_panel :: navigation_panel}"></div>
    </header>
    <main>
        <div class="avatar">
            <div>
                <img class="image" src="/images/camera.png" alt="Аватар">
                <a class="download-photo" href="#">Загрузить фотографию</a>
            </div>
            <div class="edit">
                <p><a href="#">Редактировать</a></p>
            </div>
            <div class="settings">
                <a href="#"><img src="/images/settings_avatar.png" alt="Доп"></a>
            </div>
        </div>
        <div class="info_block">
            <div class="username">
                <h3>Имя Фамилия</h3>
            </div>
            <div class="online_status">
                <span></span>
            </div>
            <div class="status">
                <p>изменить статус</p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
